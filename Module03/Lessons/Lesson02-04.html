<!DOCTYPE html>
<html>

<head>
    <script>
        var six = 6;
        var five = 5;
        var ten = "10";
        var anotherSix = six;

        console.log(six == ten);
        console.log(six === ten);
        console.log(six == anotherSix);
        console.log(six != five);
        console.log(six > five);
        console.log(six < five);
        console.log(six >= five);
        console.log(six <= five);
    </script>
</head>

<body></body>

</html>
