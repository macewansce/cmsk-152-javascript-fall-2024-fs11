<head>
    <script>
        var four = 4;
        var three = 3;
        var value = four;

        value = three;
        console.log(value);

        value += 1;
        console.log(value);

        value -= 1;
        console.log(value);

        value *= 5;
        console.log(value);

        value /= 5;
        console.log(value);

        value %= 2;
        console.log(value);
    </script>
