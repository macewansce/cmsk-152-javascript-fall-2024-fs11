<html>

<head>
    <script>
        var morningGreeting = function () {
            return "Good morning!";
        };

        // Let us check the type of morningGreeting.
        alert(typeof morningGreeting); // What is the output?

        // Now, let us call the function.
        alert(morningGreeting()); // What is the output?
    </script>
</head>
