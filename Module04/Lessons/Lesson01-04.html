<html>

<head>
    <script>
        var index = 0;
        var max = 100;

        document.write("<b>This is being done using while loops </b><br />");
        document.write(
            "This is outputting each number from " +
            index +
            " up to " +
            max +
            "<br />"
        );

        while (index <= max) {
            document.write(index + "<br />");

            index++;
        }
    </script>
</head>

<body></body>

</html>
