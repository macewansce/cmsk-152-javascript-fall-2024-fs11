<html>

<head>
    <script>
        var students = new Array("Zoe", "Jane", "Adam", "Elizabeth", "Anna");

        document.write("<b>This is being done using for loops </b><br />");

        for (i = 0; i < students.length; i++) {
            document.write(students[i] + "<br />");
        }
    </script>
</head>

<body></body>

</html>
